 HUN_miklos_horthy:0 "Miklos Horthy"
 HUN_miklos_horthy_desc:0 "Miklos Horthy is the king of Hungary, should Gyula Gömbös die, he shall take over completely and have Hungary continue as an absolute monarchy."
 grand_deal:0 "The Grand Deal"
 grand_deal_desc:0 "The Grand Deal is a cost-effective program authored by the Thirty-Second President Alfred Landon. It has been repedeately attacked by the Democratic Party's both wings, the dixiecrats critize it for being too socialist while the progressives feel that it is too moderate."
 SOV_war_communism:0 "War Communism"
 SOV_war_communism_desc:0 "War Communism was originally put in place during the Russian Civil War by the bolshevik side, one of the policy's original penmen was Alexei Rykov himself. It was replaced with the New Economic Policy after War Communism. Now that Russia is at war once again, the policy is in use again."
 SOV_kerensky_pardon:0 "Kerensky Pardoned"
 SOV_kolchak_pardon:0 "Kolchak Pardoned"
